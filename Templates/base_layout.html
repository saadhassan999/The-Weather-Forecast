{% load static %}
<!DOCTYPE html>
<head>
    <title>
        {% block title%}
        {% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body background="https://source.unsplash.com/twukN12EN7c/1920x1080">
    <nav class="navbar navbar-expand-lg navbar-light bg-light static-top mb-5 shadow">
        <a style="padding-left: 43px; font-size: x-large; font-weight: 400; font-style: italic;" href="{% url 'homepage' %}" class="navbar-brand">The weather Forecast</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <p style="padding-top:10px;font-size: 16px;font-weight: 400;color: black;font-style: italic;">Rawalpindi, Punjab</p>
            </li>
        </ul>       
    </nav>
    <div class="container">
        <div class="card border-0 shadow my-5">
            <div class="card-body p-5">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
